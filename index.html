<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      margin-bottom: 20px;
    }
    #preview {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Markdown to HTML Preview</h1>
  <textarea id="markdown-input" placeholder="Write your Markdown here..."># Hello World  
This is **Markdown** rendered in HTML.</textarea>
  
  <div id="preview"></div>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const input = document.getElementById('markdown-input');
    const preview = document.getElementById('preview');

    function renderMarkdown() {
      preview.innerHTML = marked.parse(input.value);
    }

    input.addEventListener('input', renderMarkdown);
    renderMarkdown(); // Initial render
  </script>
</body>
</html>
